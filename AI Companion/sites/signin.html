<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign In</title>
</head>
<body class="body-auth">
    <!-- Wrapping the form within a container div with the class "auth-container" -->
    <header class="header-auth">
        <button class="button-signin" onclick="window.location.href='../index.html'">Home</button>
        <div class="auth-container">
            <h2>Sign In</h2>
            <form id="signin-form" class="auth-form">
                <div class="auth-form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
                </div>
                <div class="auth-form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
            </form>
        </div>
    </header>

    <script src="../js/scripts.js"></script> <!-- Adjust the path to scripts.js if necessary -->
</body>
</html>
