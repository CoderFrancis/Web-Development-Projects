<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galaxy Explorer</title>
</head>
<body>
    <header>
        <h1>Welcome to Galaxy Explorer</h1>
        <p>Embark on a luxury journey through the cosmos!</p>
    </header>

    <div id="galaxy-selector">
        <select id="galaxy-dropdown" onchange="showGalaxyInfo()">
            <option value="" disabled selected>Select a galaxy</option>
            <option value="milky-way">Milky Way</option>
            <option value="andromeda">Andromeda</option>
            <option value="triangulum">Triangulum</option>
        </select>
    </div>

    <div id="galaxy-selector">
        <a href="milky-way.html" class="galaxy-link">
            <img src="path/to/milky-way-image.jpg" alt="Milky Way" class="galaxy-image">
        </a>
        <a href="andromeda.html" class="galaxy-link">
            <img src="path/to/andromeda-image.jpg" alt="Andromeda" class="galaxy-image">
        </a>
        <a href="triangulum.html" class="galaxy-link">
            <img src="path/to/triangulum-image.jpg" alt="Triangulum" class="galaxy-image">
        </a>
    </div>    
    
    <div id="galaxy-info">
        <img id="galaxy-image" src="" alt="Galaxy Image" style="display:none;">
        <div id="galaxy-description"></div>
    </div>    

    <script src="scripts.js"></script>
</body>
</html>
